<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>

  <body>
    <div class="banner">
      <h2>IP Adress Tracker</h2>
      <div class="banner-inputs-container">
        <input
          type="text"
          id="input_ip"
          placeholder="Search for any IP adress or domain"
          required
        />
        <div class="button" id="btn_ip">
          <img src="./images/icon-arrow.svg" alt="" />
        </div>
      </div>
    </div>
    <div class="bubble" id="bubble">
      <div class="ip_adress bubble_section">
        <h2 class="header-section">ip adress</h2>
        <p class="p-section"></p>
      </div>
      <div class="location bubble_section">
        <h2 class="header-section">location</h2>
        <p class="p-section"></p>
      </div>
      <div class="timezone bubble_section">
        <h2 class="header-section">timezone</h2>
        <p class="p-section"></p>
      </div>
      <div class="isp bubble_section">
        <h2 class="header-section">isp</h2>
        <p class="p-section"></p>
      </div>
    </div>
    <div class="map" id="mapid"></div>
    <script src="./index.js"></script>
  </body>
</html>
